<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Loop2</title>
</head>
<body>
    <div class="parent">
        <div class="text">
            <p>Account settings</p>
            <h3>x</h3>
        </div>
        <br>
        <div class="input-block">
            <img src="./img/img.jpg" alt="avatar" width="70" height="70">
            <div class="form-username">
                <form>
                    <label for="" class="user-email-bio">
                        USERNAME
                        <br>
                        <input type="text" placeholder="Enter your username" name="username" required minlength="5">
                    </label>
                    <div class="first-last-name">
                        <label for="" class="">
                            FIRST NAME
                            <br>
                            <input type="text" placeholder="Enter your first name" name="firstname" required
                                minlength="5">
                        </label>
                        <label for="">
                            LAST NAME
                            <br>
                            <input type="text" placeholder="Enter your last name" name="lastname" required
                                minlength="5">
                        </label>
                    </div>
                    <label for="" class="user-email-bio">
                        EMAIL
                        <br>
                        <input type="email" placeholder="Enter your email" name="email" required minlength="8">
                    </label>
                    <label for="" class="user-email-bio">
                        Bio
                        <textarea name="bio" id="bio" cols="20" rows="3"
                            placeholder="Tel us about your self"></textarea>
                    </label>
                    <div class="buttons">
                        <button class="button" type="reset">Cancel</button>
                        <button class="button" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
